<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>Weather.NAI</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-blue-300">

    <header class="h-16 md:h-20 flex flex-row justify-between md:p-3 items-center md:mx-3 font-thin">
        <h1 class="weather-emoji hidden md:block  text-xl font-medium">AkashVani â˜€ï¸</h1>
        <form id="weatherForm" class="w-96">
            <div class="search-bar w-[24rem] md:w-[25rem] h-11 font-thin">
                <input type="text" id="cityInput" name="city" required placeholder="Enter City"
                    class="border border-blue-900 w-64 md:w-72 h-11 outline-0 border-0 p-1 text-blue-500 text-xl">
                <button
                    class="border border-white h-11 w-fit md:p-1 text-white hover:border-blue-300 hover:bg-white hover:text-black ease-in-out duration-500 delay-75 animate-pulse"
                    type="submit">Get
                    Weather</button>
            </div>
        </form>
    </header>
    <main class="md:h-[93vh] h-[110vh]">
        <div class="weather-info h-72 md:h-96 w-[80vw] md:w-[90vw] mx-auto m-3">
            <img id="weather-bg" src="./assets/scatteredCloud.jpg"
                class="weatherBg bg-center h-full w-full rounded-xl" />
            <div id="weatherResult">
                <div
                    class="absolute top-[30%] md:top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white font-semibold text-5xl md:text-7xl font-thin">
                    <h1>Mumbai</h1>
                    <h1 class="text-3xl md:text-5xl mt-3">12&deg;C</h1>
                </div>
                <div class="flex flex-col md:flex-row w-full justify-evenly items center p-3 text-md font-medium">
                    <!-- should be replaced by dynamic data -->
                    <div class="drop-shadow-2xl w-full md:w-[13%] m-1  font-thin p-2 rounded-xl bg-white">
                        <p class="text-md">Weather ğŸŒ§ï¸</p>
                        <p class="temp p-1   text-2xl font-thin">Cloudy </p>
                    </div>
                    <div class="drop-shadow-2xl w-full md:w-[13%]  font-thin m-1 p-2 rounded-xl bg-white">
                        <p class="text-md">Pressure ğŸ¦¾</p>
                        <p class=" p-1  text-2xl font-thin">10 mm </p>
                    </div>
                    <div class="drop-shadow-2xl w-full md:w-[13%]  font-thin m-1 p-2 rounded-xl bg-white">
                        <p class="text-md">Humidity ğŸ’¦</p>
                        <p class=" p-1  text-2xl font-thin">10% </p>
                    </div>
                    <div class="drop-shadow-2xl w-full md:w-[13%]  font-thin m-1 p-2 rounded-xl bg-white">
                        <p class="text-md">Wind Speed ğŸƒ</p>
                        <p class=" p-1  text-2xl font-thin">10 km/hr </p>
                    </div>
                    <div class="drop-shadow-2xl w-full md:w-[13%]  font-thin m-1 p-1 rounded-xl bg-white">
                        <p class="text-md">Wind Direction â†—ï¸</p>
                        <p class=" p-1  text-2xl font-thin"> 29.99 Â°C  |  303.14 K </p>
                    </div>
                    <div class="drop-shadow-2xl w-full md:w-[13%]  font-thin m-1 p-1 rounded-xl bg-white">
                        <p class="text-md">Sunrise ğŸŒ…</p>
                        <p class=" p-1  text-2xl font-thin">06:20 AM </p>
                    </div>
                    <div class="drop-shadow-2xl w-full md:w-[13%]  font-thin m-1 p-1 rounded-xl bg-white">
                        <p class="text-md ">Sunset ğŸŒ„</p>
                        <p class=" p-1 text-2xl font-thin">06:26 PM </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden md:block mt-[550px] md:mt-36 mx-auto day-time text-xl text-white w-fit mx-auto shadow-2xl drop-shadow-2xl decoration-4 border border-white p-1"
            id="dayTime">
        </div>
    </main>

    <footer
        class="border bottom-0 border-white text-white font-thin text-xl  h-16 md:h-11 items-center relative mt-[-47px]">
        <div class="copyright text-shadow-md w-full text-center ">
            <p>&copy; 2023 B$C | Northern AI | All rights reserved</p>
        </div>
        <div class="watermark text-shadow-md absolute right-5 bottom-0 md:bottom-3">
            <p class="text-sm text-gray-500">
                Powered by OpenWeather
            </p>
        </div>
    </footer>

    <script defer src="./script.js"></script>
</body>
</html>
